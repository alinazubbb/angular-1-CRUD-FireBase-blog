<!-- ADD POST FORM-->
<form
	class="form-horisontal"
	ng-submit="addPost(newPostTitle, newPostDescription)"
	ng-show="(addPostFormShow)">
	<h4>Add new post</h4>
	<div class="form-group">
		<input required ng-model="newPostTitle" placeholder="Enter title" class="form-control">
	</div>
	<div class="form-group">
		<input required ng-model="newPostDescription" placeholder="Enter description" class="form-control">
	</div>
	<button class="btn btn-success" type="submit">Add Post</button>
</form>
<!-- POSTS heading -->
<div ng-hide="(addPostFormShow)">
	<h1 >
		POSTS:
		<button ng-click="addPostFormShow=!addPostFormShow" class="btn btn-success">Add Post</button>
	</h1>
</div>
<!-- POSTS -->
<ul ng-hide="(addPostFormShow)" class="list-group">
	<li ng-repeat="post in posts" class="list-group-item d-flex justify-content-between row">
		<div class="col-8" ng-show="(!showEditPost)">
			<a href="{{baseUrl}}post/{{post.key}}"">
				<h2>#{{post.id}} - <u>Post Title: {{post.title}}</u></h2>
			</a>
		</div>
		<div class="button-group" ng-show="(!showEditPost)">
			<button class="btn btn-warning btn-sm" ng-click="showEditPost=!showEditPost;">
				Edit Post
			</button>
			<button
				class="btn btn-danger btn-sm"
				ng-click="posts.$remove(post)">
				Delete Post</button>
		</div>
		<!-- POST VIEW -->
		<div ng-show="(!showEditPost)" class="col-12">
			<div>Description: {{post.description}}</div>
			<div><em>Post Date: {{post.date}}</em></div>
		</div>
		<!-- POST EDIT -->
		<div ng-show="(showEditPost)" class="col-12">
			<form ng-submit="editPost(post);showEditPost=!showEditPost;">
				<p>Post Title: <input required type="text" ng-model='post.title'"></p>
				<p>Description: <input required type="text" ng-model='post.description'></p>
				<button class="btn btn-success btn-sm" >Save</button>
			</form>
		</div>
		
	</li>
</ul>
